<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>{% block error_title %}{% endblock %}</title>

    <style>
        body {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-around;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            align-self: center;
            margin: auto;
            height: 100%;
            width: 100%;
        }
    </style>

</head>
<body>

    <a href="{{ url_for('index') }}"><img id="home-btn" src="..//static/icons/home_white_24dp.svg" alt="Error gif"></a>

    <main>
        <img src="{{ error_img }}" alt="">
        <h1>Error {{ error_number }}</h1>
        <h2>{{ error_description }}</h2>
        <p>{{ moment(current_time).fromNow(refresh=True) }}</p>
    </main>
</body>
</html>
