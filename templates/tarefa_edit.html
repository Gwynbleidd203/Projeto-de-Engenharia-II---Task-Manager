{% extends "template.html" %}
{% block task %}

            <form action="/atualizar" method="POST">
                
                <input type="hidden" name="id" value="{{ tarefa._id }}">

                <input type="text" name="nome" id="nome" value="{{ tarefa._nome }}" required> <br>

                <input type="text" name="descricao" id="descricao" value="{{ tarefa._descricao }}"> <br>

                <select name="status" id="status">

                {% for status in status_list %}

                    {% if tarefa._status_id == status._id %}

                    <option value="{{ status._id }}" selected>{{ status._nome }}</option>

                    {% else %}

                    <option value="{{ status._id }}">{{ status._nome }}</option>

                    {% endif %}

                {% endfor %}

                </select> <br>

                <input type="text" name="tipo" id="tipo" value="{{ tarefa._tipo_id }}" required> <br>

                <select name="prioridade" id="prioridade">
   
                {% for prioridade in prioridades %}

                    {% if tarefa._prioridade_id == prioridade._id %}

                    <option value="{{ prioridade._id }}" selected>{{ prioridade._nome }}</option>

                    {% else %}

                    <option value="{{ prioridade._id }}">{{ prioridade._nome }}</option>

                {% endif %}

            {% endfor %}

                </select> <br>

                <button type="submit">OK</button>
            </form>

{% endblock %}
