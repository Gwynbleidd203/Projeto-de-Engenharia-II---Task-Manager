{% extends "template.html" %}
{% block task %}

    <div class="task-div">
            <h1>{{tarefa._nome}}</h1>
            <p>{{tarefa._descricao}}</p>
            <p>{{tarefa._prioridade}}</p>

            <a href="{{ url_for('deletar_tarefa', id=tarefa._id) }}">deletar</a>
            <a href="{{ url_for('editar_tarefa', id=tarefa._id) }}">editar</a>
        </div>

{% endblock %}
